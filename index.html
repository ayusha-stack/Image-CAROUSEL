<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Image Carousel</title>
</head>
<h1>
    Beautiful Images
</h1>
<div class="slideshowContainer">

    <div class="mySlides fade">
      
      <img src="images/artiom-vallat-ksMRVCa6BMo-unsplash.jpeg" style="width:100%" >
      
    </div>
    
    <div class="mySlides fade">
      
      <img src="images/bernard-hermant-nD9yL9ukVlk-unsplash.jpeg" style="width:100%" >
      
    </div>
    
    <div class="mySlides fade">
      
      <img src="images/felix-mittermeier-naItIP6k5Gg-unsplash.jpeg" style="width:100%" >
      
    </div>
    
    <div class="mySlides fade">
      
        <img src="images/levan-badzgaradze-RDpYzo5DfQA-unsplash.jpeg" style="width:100%" >
        
    </div>
    <div class="mySlides fade">
      
        <img src="images/olesia-bahrii-etcVdF2rb5Q-unsplash.jpeg" style="width:100%">
        
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
      <span class="dot" onclick="currentSlide(4)"></span> 
      <span class="dot" onclick="currentSlide(5)"></span> 
    </div>
    
    
        

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        let timer = setInterval(function() {
        plusSlides(1);
        }, 3000);
        
        function plusSlides(n) {
          clearInterval(timer); // Clear the previous timer
  showSlides(slideIndex += n);
  timer = setInterval(function() {
    plusSlides(1);
  }, 3000); // Restart the timer
}
        
        function currentSlide(n) {
          clearInterval(timer); // Clear the previous timer
  showSlides(slideIndex = n);
  timer = setInterval(function() {
    plusSlides(1);
  }, 3000); // Restart the timer
}
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
